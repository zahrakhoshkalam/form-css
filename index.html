<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Form</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name:</label>
        <input id="name" type="text" maxlength="10" autofocus />
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="email" />
      </div>
      <label for="number">number:</label>
      <input id="number" type="number" />
      <label for="password">password:</label>
      <input id="password" type="password" />
      <input
        type="text"
        list="countries"
        placeholder="Iran"
        autocomplete="off"
      />
      <datalist id="countries">
        <option data-value="1">Iran</option>
        <option data-value="2">Afghanestan</option>
        <option data-value="3">Pakestan</option>
        <option data-value="4">Turkey</option>
        <option data-value="5">Iraq</option>
      </datalist>
      <select>
        <optgroup label="Frontend-courses">
          <option value="1">HTML</option>
          <option value="2">CSS</option>
          <option value="3">JavaScript</option>
        </optgroup>
        <optgroup label="Backend-courses">
          <option value="1">node.js</option>
          <option value="2">django</option>
          <option value="3">asp.net</option>
        </optgroup>
      </select>
      <div>
        <input type="checkbox" name="" id="" class="bootstrap" />
        <!-- checked  & disabled boolean attribute-->
        <lable class="lable-inline" for="bootstrap">Bootstap</lable>
      </div>
      <div>
        <input type="checkbox" name="" id="" class="Milligram" />
        <lable class="lable-inline" for="Milligram">Milligram</lable>
      </div>
      <hr />
      <!-- for select only one item-->
      <span> Membership: </span>
      <div>
        <input type="radio" name="membership" id="silver" />
        <lable for="silver" class="lable-inline">silver</lable>
      </div>
      <div>
        <input type="radio" name="membership" id="gold" />
        <lable for="gold" class="lable-inline">gold</lable>
      </div>
      <br />
      <input type="range" min="0" max="10" value="5" />
      <br />
      <br />
      <input type="file" accept=".jpg,.png" />
      <!-- image/* for accept all type of pic-->
      <br />
      <span> Your Oponion: </span>
      <textarea name=" " cols="30" rows="10">Comment</textarea>
      <div>
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
